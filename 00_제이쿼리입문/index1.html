<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html > * {margin:0; padding:0;}
        #wrapper{width:900px; margin:0 auto; display: flex; flex-direction: row;}
        .sns{width:100%; overflow:hidden; border:10px solid rgb(6, 6, 75);}
        .sns img{width:100%; display:block;}
    </style>
    <script src="./js/jquery-3.7.0.min.js"></script>    
</head>
<body>
    <div id="wrapper">
        <div class="sns">
            <a href="#">
                <img src="./img/img.jpg" alt="흥미니">
            </a>
        </div>
        <div class="sns">
            <a href="#">
                <img src="./img/img.jpg" alt="흥미니">
            </a>
        </div>
        <div class="sns">
            <a href="#">
                <img src="./img/img.jpg" alt="흥미니">
            </a>
        </div>
    </div>
    <script>
        $(function(){
            $('.sns').hover(function(){
                $(this).find('img').css({'transform':'scale(1.2)','transition':'.3s'}); //scale(1):원 크기
            }, function(){
                $(this).find('img').css({'transform':'scale(1)','transition':'.3s'});
            });
        });
    </script>
</body>
</html>
